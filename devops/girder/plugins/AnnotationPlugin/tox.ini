[tox]
envlist =
  py{310, 311}

skip_missing_interpreters = true

[testenv]
passenv = PYTEST_*
deps =
  mock
  pytest >= 3.6
  pytest-custom-exit-code
  pytest-girder >= 3.0.4
  large_image @ git+https://github.com/girder/large_image.git
  girder_large_image


extras =
  memcached

whitelist_externals =
  rm

commands =
  pytest {posargs}
